<app-admin></app-admin>
<div class="panel panel-primary">
      <div class="panel-heading">
            <h3 class="panel-title">Khach hang - Admin</h3>
      </div>
      <div class="panel-body">
            
            <button type="button" class="btn btn-danger" [routerLink]="['/admin/kh/addkh']">Add Khach</button>
            
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Adress</th>
                        <th>Email</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of kh; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.adress}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.monney}}</td>
                        <td>
                            
                            <button type="button" class="btn btn-success"[style.margin-right.px]="10" [routerLink]="['/admin/kh',item.id,'editkh']" routerLinkActive="router-link-active" >Edit</button>
                            
                            <button type="button" class="btn btn-danger" (click)="onDeleteKH(item.id)">Delete</button>
                            
                            
                        </td>
                    </tr>
                </tbody>
            </table>
            
      </div>
</div>
