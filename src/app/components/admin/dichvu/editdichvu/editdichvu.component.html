<form action="" method="POST" role="form">
    <legend>Edit Dich Vu</legend>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="air.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="">Describe</label>
        <textarea class="form-control" rows="3" [(ngModel)]="air.Mota" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control" [(ngModel)]="air.Gia" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="">Image</label>
        <input type="text" class="form-control" [(ngModel)]="air.image" [ngModelOptions]="{standalone: true}">
    </div>
    
    <button type="button" class="btn btn-primary" (click)="onEditAir()">SAVE</button>
    

</form>
